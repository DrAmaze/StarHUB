type Query {
  feed(filter: String, skip: Int, first: Int): Feed!
}

type Feed {
  repos: [ Repo! ]!
  count: Int!
}

type Mutation {
  put(url: String!, starred: Boolean!): GitHubPayload!
}

type GitHubPayload {
  token: String
  Repo: Repo
}

type Repo {
  id: ID!
  name: String!
  starred: Boolean!
  owner: String!
  description: String
  url: String!
  stargazers_count: Int!
}
